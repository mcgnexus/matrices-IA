<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Matrices con IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Roboto', sans-serif;
      color: #333333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      font-family: 'Montserrat', sans-serif;
      color: #3498DB;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    input[type="number"], input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #3498DB;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 300px;
    }
    button {
      background-color: #2ECC71;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      margin-right: 10px;
    }
    button:hover {
      background-color: #27AE60;
    }
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    td {
      border: 1px solid #3498DB;
      padding: 10px;
      text-align: center;
    }
    input.matrix-input {
      width: 60px;
      text-align: center;
      border: 1px solid #333333;
      border-radius: 5px;
    }
    .matrix-display {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
    .matrix-display td {
      background-color: #e8f4f8;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #3498DB;
      border-radius: 5px;
      display: none;
      background-color: #f0f8ff;
    }
    .operation-help {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Matrices con IA</h1>
  
  <div class="container">
    <!-- Sección 1: Crear Matriz -->
    <div class="section">
      <h2>1. Crear Matriz</h2>
      <div class="input-group">
        <label>Filas: <input type="number" id="rows" min="1" max="10" value="3"></label>
        <label>Columnas: <input type="number" id="cols" min="1" max="10" value="3"></label>
        <button onclick="generateMatrix()">Crear matriz</button>
      </div>
      <div id="matrix-container"></div>
    </div>

    <!-- Sección 2: Matriz Creada -->
    <div class="section" id="matrix-display-section" style="display: none;">
      <h2>2. Matriz Creada</h2>
      <div id="matrix-display" class="matrix-display"></div>
    </div>

    <!-- Sección 3: Operaciones -->
    <div class="section" id="operations-section" style="display: none;">
      <h2>3. Operaciones Disponibles</h2>
      <div class="input-group">
        <label>Operación: </label>
        <input type="text" id="operation" placeholder="Ej: inversa, adjunta, traspuesta, determinante, rango">
        <div class="operation-help">
          Ejemplos: inversa, traspuesta, determinante, rango, eigenvalores, triangular superior
        </div>
      </div>
      <button onclick="processOperation()">Calcular</button>
    </div>

    <!-- Resultados -->
    <div id="result"></div>
  </div>

  <script>
    let currentMatrix = [];

    function generateMatrix() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      
      if (rows <= 0 || cols <= 0 || rows > 10 || cols > 10) {
        alert('Por favor, ingresa dimensiones válidas (1-10)');
        return;
      }

      let html = '<table>';
      for (let i = 0; i < rows; i++) {
        html += '<tr>';
        for (let j = 0; j < cols; j++) {
          html += `<td><input type="number" class="matrix-input" id="cell-${i}-${j}" step="any" value="0"></td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      html += '<button onclick="saveMatrix()">Guardar Matriz</button>';
      
      document.getElementById('matrix-container').innerHTML = html;
    }

    function saveMatrix() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      
      currentMatrix = [];
      for (let i = 0; i < rows; i++) {
        let row = [];
        for (let j = 0; j < cols; j++) {
          const value = parseFloat(document.getElementById(`cell-${i}-${j}`).value);
          if (isNaN(value)) {
            alert('Por favor, completa todos los campos con números válidos.');
            return;
          }
          row.push(value);
        }
        currentMatrix.push(row);
      }

      // Mostrar matriz creada
      displayCreatedMatrix();
      
      // Mostrar sección de operaciones
      document.getElementById('matrix-display-section').style.display = 'block';
      document.getElementById('operations-section').style.display = 'block';
    }

    function displayCreatedMatrix() {
      let html = '<table class="matrix-display">';
      for (let i = 0; i < currentMatrix.length; i++) {
        html += '<tr>';
        for (let j = 0; j < currentMatrix[i].length; j++) {
          html += `<td>${currentMatrix[i][j]}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      
      document.getElementById('matrix-display').innerHTML = html;
    }

    async function processOperation() {
      const operation = document.getElementById('operation').value.trim();
      
      if (!operation) {
        alert('Por favor, especifica una operación.');
        return;
      }

      if (currentMatrix.length === 0) {
        alert('Por favor, crea y guarda una matriz primero.');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<p>Procesando operación...</p>';

      try {
        const response = await fetch('/api/process-matrix', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            matrix: currentMatrix, 
            operation: operation 
          })
        });
        
        const data = await response.json();
        
        resultDiv.innerHTML = `
          <h3>Resultado</h3>
          <p><strong>Matriz original:</strong></p>
          <div class="matrix-display">${matrixToHTML(currentMatrix)}</div>
          <p><strong>Operación solicitada:</strong> ${operation}</p>
          <p><strong>Resultado:</strong></p>
          <div>${data.llm_response}</div>
        `;
      } catch (error) {
        resultDiv.innerHTML = '<p>Error al procesar la operación. Por favor, intenta de nuevo.</p>';
      }
    }

    function matrixToHTML(matrix) {
      let html = '<table class="matrix-display">';
      for (let i = 0; i < matrix.length; i++) {
        html += '<tr>';
        for (let j = 0; j < matrix[i].length; j++) {
          html += `<td>${matrix[i][j]}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      return html;
    }
  </script>
</body>
</html>
